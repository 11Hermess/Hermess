<div class="container">
    <img class="image" src="https://wordpress logosu için web adresi" alt="resim yok">

        <div class="form__username">
            <label for="username" class="form__usernamelabel"> İsim </label>
            <input type="text" id="username" name="username" class="form__usernameinput" required>
        </div>

            <label for="pswd" class="form_pswdlabel"> Şifre </label>
            <input type="password" id="pswd" name="pswd" class="form__pswdinput" required>
        </div>
        <div class="form__login">
            <label for="remember" class="form__rememberlabel">
                <input type="checkbox" id="remember" name="remember" class="form__remembercbox">
                Beni Hatırla
            </label>
            <p hidden> Ceren <3 </p>
            <button class="form__loginbutton"> Giriş Yap </button>
            <link rel="stylesheet" type="text/css" href="login.css"/>
        </div>
    </form>
</div>
